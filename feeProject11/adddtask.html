<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<script src="https://kit.fontawesome.com/1d01b17507.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="addtask.css">
</head>
<body>

<audio id="alarmSound">
  <source src="./alarm.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="card" id="goodMorningCard">
  <h2>Good Morning</h2>
  <p>Welcome!</p>
  <div class="greet_img">
    <img src="./Images/Hemicircle.png" alt="Greeting Image"/>
  </div>
  <div class="search-box-greet">
    <input type="text" placeholder="Search...">
  </div>
  <div class="task-icon-greet" onclick="showNewTaskScreen()">
    <img class="add-icon1" src="Images/add-file.png" alt="Add Task Icon"/>
   
  </div>
  
</div>

<div class="card" id="taskListCard">
  <h2>Task List</h2>
  <div class="search-box">
    <input type="text" placeholder="Search...">
  </div>
  <div class="task-icon" onclick="showNewTaskScreen()">
    <img class="add-icon" src="Images/add-file.png" alt="Add Task Button"/>
    
  </div>
  <div class="change-color-icon" onclick="showColorPicker()">
    <img class="color-icon" src="Images/color-wheel.png" alt="Change Color Icon"/>
    
  </div>
  <div class="clear-all-icon" onclick="clearAll()">
    <img class="clear-all" src="Images/reduce.png" alt="Clear All Button"/>
   
  </div>
  <div id="tasksContainer"></div>
</div>

<div class="new-task-screen" id="newTaskScreen">
  <div class="new-task-form">
    <h2>New Task</h2>
    <form onsubmit="return addTask()">
      <input type="text" id="taskName" placeholder="Task Name" required><br><br>
      <textarea id="taskDescription" placeholder="Task Description" required></textarea><br><br>
      <label for="taskDate">Date:</label>
      <input type="date" id="taskDate" name="taskDate" required><br><br>
      <label for="taskTime">Time:</label>
      <input type="time" id="taskTime" name="taskTime" required><br><br>
      <button type="submit">Add Task</button>
      <button type="button" onclick="hideNewTaskScreen()">Cancel</button>
    </form>
  </div>
</div>

<div class="new-task-screen" id="colorPickerScreen">
  <div class="color-picker-form">
    <h2>Change Color</h2>
    <div class="color-option" style="background-color: #fcf6bd" onclick="changeColor('#fcf6bd')"></div>
    <div class="color-option" style="background-color: #70d6ff" onclick="changeColor('#70d6ff')"></div>
    <div class="color-option" style="background-color: #9381ff" onclick="changeColor('#9381ff')"></div>
    <div class="color-option" style="background-color: #ff9770" onclick="changeColor('#ff9770')"></div>
    <div class="color-option" style="background-color: #fb6f92" onclick="changeColor('#fb6f92')"></div>
    <div class="color-option" style="background-color: #84ffc9" onclick="changeColor('#84ffc9')"></div>
    <div class="color-option" style="background-color: #ff6961" onclick="changeColor('#ff6961')"></div>
    <div class="color-option" style="background-color: #fdf4f5" onclick="changeColor('#fdf4f5')"></div>
    <div class="color-option" style="background-color: #d1d1d1" onclick="changeColor('#d1d1d1')"></div>
    <button onclick="hideColorPicker()">Cancel</button>
  </div>
</div>
<script src="addtask.js"></script>

</body>
</html>
